<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login And Registration Page</h1>
<br>
<br>
<h2> Please fill out all sections</h2>
    <form action="">
      <!--  This is a basic form-->
      <label for="userName"
        >User Name:
        <input type="text" name="userName" />
      </label>
      <br />
      <label for="password">
        Password
        <input type="text" name="password" />
      </label>
      <!-- This is a checkbox -->
      <br />
      <br />
      <!-- This is a datetime-local picker -->
      <label for="datetime-local">
        Datetime-Local Picker:
        <input type="datetime-local" id="datetime-local" />
      </label>
      <br />
      <!-- This is an email input -->
      <label for="email">
        Email:
        <input type="email" id="email" />
      </label>
      <br />
      <!-- This is a file input -->
      <label for="file">
        File:
        <input type="file" id="file" />
      </label>
      <br />
      <!-- This is a month picker -->
      <label for="month">
        Month Picker:
        <input type="month" id="month" />
      </label>
      <br />
      <!-- This is a number input -->
      <label for="number">
        Number:
        <input type="number" id="number" />
      </label>
      <br />
      <!-- This is a password input -->
      <label for="password">
        Password:
        <input type="password" id="password" />
      </label>
      <br />
      <br />
      <!-- This is a reset button -->
      <label for="reset">
        Reset:
        <input type="reset" id="reset" />
      </label>
      <br />
      <!-- This is a search input -->
      <label for="search">
        Search:
        <input type="search" id="search" />
      </label>
      <br />
      <!-- This is a submit button -->
      <label for="submit">
        Submit:
        <input type="submit" id="submit" />
      </label>
      <br />
      <!-- This is a telephone input -->
      <label for="tel">
        Telephone:
        <input type="tel" id="tel" />
      </label>
      <br />
      <!-- This is a text input -->
      <label for="text">
        Text:
        <input type="text" id="text" />
      </label>
      <br />
      <!-- This is a time picker -->
      <label for="time">
        Time Picker:
        <input type="time" id="time" />
      </label>
      <br />
      <!-- This is a week picker -->
      <label for="week">
        Week Picker:
        <input type="week" id="week" />
      </label>
    </form>
  </body>
</html>
